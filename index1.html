<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>水平合并:colspan,留左边删右边合并</p>
    <p>垂直合并:rowspan,留上面删下面合并</p>
    <p>水平合并三个,colspan=3</p>
    <table border="1" width="400px" height="400px">
    <tr>
        <td>标签1</td>
        <td>标签2</td>
        <td>标签3</td>
        <td>标签4</td>
        <td>标签5</td>
    </tr>
    <tr>
        <td>标签6</td>
        <td>标签7</td>
        <td>标签8</td>
        <td>标签9</td>
        <td>标签10</td>
    </tr>
    <tr>
        <td colspan="3">标签11.12.13</td>
        <td>标签14</td>
        <td>标签15</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">标签16.17.21.22</td>
        <td>标签18</td>
        <td>标签19</td>
        <td>标签20</td>
    <tr>
        <td>标签23</td>
        <td>标签24</td>
        <td>标签25</td>
    </tr>
    </tr>
    <br>
    
</body>
</html>
